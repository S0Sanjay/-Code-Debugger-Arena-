<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Code Debugger Arena - Login</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap");

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Orbitron", monospace;
      }
      body {
        background: radial-gradient(circle at center, midnightblue, black);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
      }
      .login-container {
        background: rgba(13, 17, 23, 0.95);
        backdrop-filter: blur(20px);
        border: 2px solid #00ff88;
        border-radius: 20px;
        padding: 2rem;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 0 50px rgba(0, 255, 136, 0.3);
        position: relative;
      }
      .logo {
        text-align: center;
        margin-bottom: 1.5rem;
      }
      .logo h1 {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(45deg, #00ff88, #44ff44, #00ccff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);
        animation: glitch 2s infinite;
      }
      .subtitle {
        color: #00ff88;
        font-size: 1.1rem;
        text-align: center;
        margin-bottom: 2rem;
        opacity: 0.9;
      }
      .input-group {
        position: relative;
        margin-bottom: 1rem;
      }
      .input-group input {
        width: 100%;
        padding: 1rem 1rem 1rem 3rem;
        background: rgba(255, 255, 255, 0.05);
        border: 2px solid rgba(0, 255, 136, 0.3);
        border-radius: 12px;
        color: white;
        font-size: 1rem;
        transition: all 0.3s ease;
      }
      .input-group input:focus {
        outline: none;
        border-color: #00ff88;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        background: rgba(255, 255, 255, 0.1);
      }
      .input-group input::placeholder {
        color: #ffffff80;
      }
      .input-icon {
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        color: #00ff88;
      }
      .login-btn {
        width: 100%;
        padding: 1.2rem;
        background: linear-gradient(45deg, #00ff88, #00ccff);
        color: #000;
        border: none;
        border-radius: 12px;
        font-size: medium;
        font-weight: 700;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
        position: relative;
      }
      .login-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 15px #00ff8899;
      }
      .login-btn:active {
        transform: translateY(0);
      }
      .divider {
        text-align: center;
        margin: 1.5rem 0;
        color: rgba(255, 255, 255, 0.5);
        position: relative;
      }
      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(90deg, transparent, #00ff88, transparent);
      }
      .divider span {
        background: rgba(13, 17, 23, 0.95);
        padding: 0 1rem;
      }
      .guest-btn {
        width: 100%;
        padding: 1rem;
        background: transparent;
        color: #00ff88;
        border: 2px solid rgba(0, 255, 136, 0.5);
        border-radius: 12px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        letter-spacing: 1px;
      }
      .guest-btn:hover {
        background: rgba(0, 255, 136, 0.1);
        border-color: #00ff88;
        box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="logo">
        <h1>CODE DEBUGGER ARENA</h1>
        <div class="subtitle mt-1">Enter the Arena</div>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <span class="input-icon">üë§</span>
          <input type="text" id="username" placeholder="Username" required />
        </div>

        <div class="input-group">
          <span class="input-icon">üîí</span>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
        </div>

        <button type="submit" class="login-btn">LOGIN</button>
      </form>

      <div class="divider">
        <span>OR</span>
      </div>

      <button class="guest-btn" onclick="continueAsGuest()">
        üëª Continue as Guest
      </button>
    </div>

<script>
  document
    .getElementById("loginForm")
    .addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username.length > 0 && password.length > 4) {
        alert(`‚úÖ Welcome ${username}!\nEntering Code Debugger Arena...`);
        window.location.href = "main.html";
      } else {
        alert("‚ùå Please enter a valid username and password (min 5 chars)");
      }
    });

  function continueAsGuest() {
    alert("üëª Guest mode activated!\nWelcome to Code Debugger Arena!");
    window.location.href = "main.html";
  }
</script>

  </body>
</html>
